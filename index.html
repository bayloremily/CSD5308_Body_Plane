<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        model-viewer {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://bayloremily.github.io/CSD5308_Body_Plane/body_plane.glb"
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        tone-mapping="neutral"
        poster="https://bayloremily.github.io/CSD5308_Body_Plane/poster.webp"
        shadow-intensity="1"

        camera-orbit="0deg 65deg 1.2m"
        camera-target="0m 1m 0m"
        field-of-view="30deg">
    </model-viewer>
</body>
</html>
